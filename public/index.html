<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WPPConnect - Criar Sess√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    .input-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 20px;
    }
    input#sessionName {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      width: 250px;
      max-width: 70vw;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 0 8px 8px 0;
      border: none;
      background-color: #ffb347;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover { background-color: #ffcc33; }
    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    #qrContainer {
      margin-top: 25px;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #qrContainer img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    #logs {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      font-size: 14px;
      line-height: 1.4;
      max-height: 300px;
      overflow-y: auto;
    }
    .log-line { margin-bottom: 5px; }
    .progress {
      margin-top: 10px;
      height: 10px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s;
    }
    @media (max-width: 500px) {
      input#sessionName { width: 60vw; }
      #qrContainer img { max-width: 200px; }
    }
  </style>
</head>
<body>
  <h1>WPPConnect - Criar Sess√£o</h1>
  <div class="input-group">
    <input type="text" id="sessionName" placeholder="Nome da Sess√£o" />
    <button onclick="createSession()">Criar Sess√£o</button>
  </div>
  <div id="status"></div>
  <div id="qrContainer">
    <img id="qrImg" src="" alt="QR Code">
    <div id="qrName"></div>
  </div>

  <div class="progress">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <div id="logs"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function createSession() {
      const name = document.getElementById('sessionName').value.trim();
      if (!name) return alert('Digite o nome da sess√£o');

      document.getElementById('status').innerText = 'üöÄ Iniciando sess√£o...';
      document.getElementById('qrContainer').style.display = 'none';
      document.getElementById('logs').innerHTML = '';
      updateProgress(0);

      fetch('/create-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionName: name })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById('status').innerText = `‚ùå Erro: ${data.error}`;
          return;
        }
        document.getElementById('status').innerText = `‚úÖ ${data.message}`;
        socket.emit('joinSession', name);
      })
      .catch(err => {
        console.error(err);
        document.getElementById('status').innerText = '‚ùå Erro ao criar sess√£o';
      });
    }

    // Atualiza barra de progresso
    function updateProgress(percent) {
      document.getElementById('progressBar').style.width = percent + '%';
    }

    // Recebe QR Code em base64
    socket.on('qr', ({ qrDataUrl, sessionName }) => {
      document.getElementById('qrImg').src = qrDataUrl;
      document.getElementById('qrName').innerText = `üì∑ Escaneie o QR Code - ${sessionName}`;
      document.getElementById('qrContainer').style.display = 'flex';
      document.getElementById('status').innerText = 'üì± Escaneie o QR Code com seu WhatsApp';
    });

    socket.on('connected', () => {
      document.getElementById('status').innerText = '‚úÖ Sess√£o conectada com sucesso!';
      document.getElementById('qrContainer').style.display = 'none';
      updateProgress(100);
    });

    socket.on('disconnected', () => {
      document.getElementById('status').innerText = '‚ö†Ô∏è Sess√£o desconectada';
      document.getElementById('qrContainer').style.display = 'none';
      updateProgress(0);
    });

    // Logs em tempo real
    socket.on('log', ({ message, progress }) => {
      const logsDiv = document.getElementById('logs');
      const line = document.createElement('div');
      line.classList.add('log-line');
      line.innerText = `${progress}% - ${message}`;
      logsDiv.appendChild(line);
      logsDiv.scrollTop = logsDiv.scrollHeight;
      updateProgress(progress);
    });
  </script>
</body>
</html>
