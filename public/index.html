<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WPPConnect - Criar Sessão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .input-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 20px;
    }

    input#sessionName {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      width: 250px;
      max-width: 70vw;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 0 8px 8px 0;
      border: none;
      background-color: #ffb347;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ffcc33;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    #qrContainer {
      margin-top: 25px;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #qrContainer img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    @media (max-width: 500px) {
      input#sessionName {
        width: 60vw;
      }
      #qrContainer img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>WPPConnect - Criar Sessão</h1>

  <div class="input-group">
    <input type="text" id="sessionName" placeholder="Nome da Sessão" />
    <button onclick="createSession()">Criar Sessão</button>
  </div>

  <div id="status"></div>
  <div id="qrContainer">
    <img id="qrImg" src="" alt="QR Code">
    <div id="qrName"></div>
  </div>

  <script>
    async function createSession() {
      const name = document.getElementById('sessionName').value.trim();
      if(!name) return alert('Digite o nome da sessão');

      document.getElementById('status').innerText = 'Iniciando sessão...';

      try {
        const res = await fetch('/create-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionName: name })
        });

        const data = await res.json();

        if(data.error) {
          document.getElementById('status').innerText = `❌ Erro: ${data.error}`;
          return;
        }

        document.getElementById('status').innerText = `✅ ${data.message}`;

        if(data.qrPath) {
          document.getElementById('qrImg').src = data.qrPath;
          document.getElementById('qrName').innerText = `Escaneie o QR Code - ${name}.png`;
          document.getElementById('qrContainer').style.display = 'flex';
        }

      } catch(err) {
        console.error(err);
        document.getElementById('status').innerText = '❌ Erro ao criar sessão';
      }
    }
  </script>
</body>
</html>
