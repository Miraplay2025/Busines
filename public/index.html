 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web - Sess√£o</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    .input-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 20px;
    }
    input#sessionName {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      width: 250px;
      max-width: 70vw;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 0 8px 8px 0;
      border: none;
      background-color: #ffb347;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover { background-color: #ffcc33; }
    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    #qrContainer {
      margin-top: 25px;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #qrContainer img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    #logs {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      font-size: 14px;
      line-height: 1.4;
      max-height: 300px;
      overflow-y: auto;
    }
    .log-line { margin-bottom: 5px; }
    @media (max-width: 500px) {
      input#sessionName { width: 60vw; }
      #qrContainer img { max-width: 200px; }
    }
  </style>
</head>
<body>
  <h1>WhatsApp Web - Sess√£o</h1>

  <div class="input-group">
    <input type="text" id="sessionName" placeholder="Digite o nome da sess√£o">
    <button id="startBtn">Iniciar Sess√£o</button>
  </div>

  <div id="status">Aguardando a√ß√£o...</div>

  <div id="qrContainer">
    <img id="qrCode" src="" alt="QR Code">
  </div>

  <div id="logs"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const startBtn = document.getElementById('startBtn');
    const sessionNameInput = document.getElementById('sessionName');
    const logsDiv = document.getElementById('logs');
    const statusDiv = document.getElementById('status');
    const qrContainer = document.getElementById('qrContainer');
    const qrCodeImg = document.getElementById('qrCode');

    function addLog(msg) {
      const p = document.createElement('p');
      p.textContent = msg;
      p.className = 'log-line';
      logsDiv.appendChild(p);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    startBtn.addEventListener('click', () => {
      const name = sessionNameInput.value.trim();
      if (!name) return alert('Digite o nome da sess√£o!');
      statusDiv.textContent = `Iniciando sess√£o: ${name}...`;
      addLog(`üîß Solicitando cria√ß√£o da sess√£o "${name}"...`);
      socket.emit('start-session', name);
    });

    socket.on('log', (msg) => {
      addLog(msg);
      statusDiv.textContent = msg;
    });

    socket.on('qr', (base64) => {
      qrContainer.style.display = 'flex';
      qrCodeImg.src = base64; // QR code em Base64
      addLog('üì∑ QR code atualizado');
    });
  </script>
</body>
</html>
